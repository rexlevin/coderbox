<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coderbox</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <style>
        .card{border-radius:0; height:25px; line-height:25px;}
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column overflow-hidden h-100 m-0 p-0" id="app">
        <div class="container-fluid m-0 p-0 flex-top position-sticky" style="height:75px;">
            <nav class="navbar navbar-expand-sm" style="height:50px;">
                <div class="collapse navbar-collapse h-100" id="navBar"></div>
            </nav>
            <div style="height:25px;">
                <div class="card bg-light text-gray h-100" v-if="see">
                    <div class="card-head text-muted">{{title}}</div>
                </div>
            </div>
        </div>
        <div class="container-fluid m-0 p-0" style="flex:1; height:100vh; overflow:hidden;">
            <div id="content" class="h-100 w-100 m-0 p-0"></div>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/vue/dist/vue.global.prod.js"></script>
    <script src="./router.js"></script>
    <script src="./index.js"></script>
</body>
</html>
